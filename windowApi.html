<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunc()" id="clc">go back</button>
    <button onclick="myFunc2()" id="clc">go back twice</button>
    <script>
        function myFunc(){
            window.history.back();
        }
        function myFunc2(){
            window.history.go(-2);
        }
        ///similarily for forward directions too.
    </script>
</body>
</html>
